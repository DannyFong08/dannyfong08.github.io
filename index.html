<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wishlist</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 28px;
    }

    /* Section header */
    .section-title {
      font-size: 22px;
      margin: 28px 0 10px;
    }

    .divider {
      border: none;
      height: 1px;
      background: rgba(255,255,255,0.2);
      margin: 0 0 14px;
    }

    /* Horizontal scroll row */
    .row {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding-bottom: 12px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch; /* smooth on iPhone */
    }

    /* optional: nicer scrollbar (Chrome) */
    .row::-webkit-scrollbar { height: 10px; }
    .row::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.18);
      border-radius: 999px;
    }

    /* Cards in horizontal row */
    .card {
      flex: 0 0 240px; /* card width */
      background: #121212;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(255,255,255,0.05);
      text-align: center;
      scroll-snap-align: start;
    }

    .item-img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    button {
      margin-top: 10px;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #007aff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #005edc;
    }

    /* small helper text */
    .hint {
      color: rgba(255,255,255,0.65);
      font-size: 13px;
      margin: 0 0 10px;
    }
  </style>
</head>

<body>
  <h1>Wishlist</h1>

  <!-- SECTION 1 -->
  <div class="section">
    <div class="section-title">Wanted Set</div>
    <hr class="divider">
    <p class="hint">Scroll sideways →</p>

    <div class="row">
      <div class="card">
        <img src="MarshallDTeach.png" class="item-img" alt="Marshall D Teach OP09">
        <h2>Marshall D. Teach</h2>
        <button onclick="openLink('https://www.tcgplayer.com/product/597037/one-piece-card-game--marshall-d-teach-093-wanted-poster?Language=English')">
          View Item
        </button>
      </div>

      <div class="card">
        <img src="WantedLuffyOP09.png" class="item-img" alt="Wanted Luffy OP09">
        <h2>Wanted Luffy OP09</h2>
        <button onclick="openLink('https://www.tcgplayer.com/product/596915/one-piece-card-game--monkey-d-luffy-wanted-poster?Language=English')">
          View Item
        </button>
      </div>

      <!-- Add more Wanted cards by copying another .card block -->
    </div>
  </div>

  <!-- SECTION 2 -->
  <div class="section">
    <div class="section-title">Gift Collection 2023</div>
    <hr class="divider">
    <p class="hint">Scroll sideways →</p>

    <div class="row">
      <div class="card">
        <img src="Uta2023Collection.png" class="item-img" alt="Uta 2023 Collection">
        <h2>Uta 2023 Collection</h2>
        <button onclick="openLink('https://www.tcgplayer.com/product/523802/one-piece-card-game--uta-gift-collection-2023?Language=English')">
          View Item
        </button>
      </div>

      <!-- Add more Gift Collection cards by copying another .card block -->
    </div>
  </div>

  <script>
    function openLink(url) {
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
